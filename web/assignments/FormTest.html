<form action="FormPrint.php">
                <h1>Survey</h1>

                    <label for="name">First Name</label>
                        <input type="text" name="name" id="name" size="20" />
                    <label for="lname">Last Name:</label> 
                        <input type="text" name="lname" id="lname" size="21" />
                    <label for="email">Email: </label>
                        <input type="text" name="email" id="email" size="40" />

                    What is your Major?

                        <input type="radio" name="major" id="CS" value="CS" checked="checked"/>
                        <label for="CS">Computer Science</label>
                        <br>
                        <input type="radio" name="major" id="WDD" value="WDD" />
                        <label for="WDD">Web Design & Development</label>
                       	<br>
                        <input type="radio" name="major" id="CIT" value="CIT" />
                        <label for="CIT">Computer Information</label>

                        <input type="radio" name="major" id="CE" value="CE" />

                    What continents have you visited?<br>
			<input type="checkbox" name="places[]" id="place-na" value="North America"><label for="place-na">North America</label><br>

			<input type="checkbox" name="places[]" id="place-af" value="Africa"><label for="place-af">Africa</label><br>
			<input type="checkbox" name="places[]" id="place-aus" value="Australia"><label for="place-aus">Australia</label><br>
			<input type="checkbox" name="places[]" id="place-ant" value="Antarctica"><label for="place-ant">Antarctica</label><br>
                    
                    <label for="taMessage">Questions or Comments?</label>
                    <textarea name="taMessage" id="taMessage" cols="40" rows="10" onfocus="this.value='';this.onfocus=null">Type your question or comment here</textarea>
                    <label for="submit">&nbsp;</label><input type="submit" value="Submit Ans">

            </form>

</html>
